<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="container">
        <div class="row">
         <div class="col">
          <img src="https://b.zmtcdn.com/images/logo/square_zomato_logo_new-2.svg" class="d-block mx-auto mt-4" alt="">
          <div class="feedback alert  text-center text-capitalize">please
           enter city</div>
          <form id="searchForm" class="my-4">
           <!-- form group -->
           <div class="form-group my-3">
            <select class="custom-select text-capitalize" id="searchCategory">
      
      
            </select>
           </div>
           <!-- end of form group -->
      
           <!-- input group -->
           <div class="input-group">
            <input type="text" class="form-control text-capitalize" id="searchCity"
             placeholder="enter city....">
            <div class="input-group-append">
             <button type="submit" class="btn redBtn text-capitalize">search</button>
            </div>
           </div>
           <!-- input group -->
      
      
          </form>
      
          <img src="img/loader.gif" class="loader" alt="">
         </div>
        </div>
       </div>
       <!-- restaurant section -->
      
       <section class="py-5">
        <div class="container">
         <div class="row" id="restaurant-list">
          
          </div>
         </div>
       </section>
       <script src="landing.js"></script>
</body>
</html>
